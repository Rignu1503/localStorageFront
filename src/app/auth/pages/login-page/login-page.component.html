
<div class="p-4 flex justify-between items-center">
  <div class="flex items-center space-x-3">
    <img src="logo/logo.png" alt="Logo" class="h-10 w-10">
    <p class="text-2xl font-bold text-gray-800">LocalStorage</p>
  </div>
  <div>
    <p-button icon="pi pi-arrow-left" label="Atras" variant="text" routerLink="/products"/>
  </div>

</div>

<div class="my-20 flex flex-col items-center justify-center p-6">
  <p class="text-3xl font-bold text-gray-800 mb-6">Bienvenido</p>

  <form action="" class="flex flex-col space-y-4 w-full max-w-sm">

    <p-floatlabel variant="on">
      <input
        pInputText
        type="text"
        autocomplete="off"
        class="bg-orange-50 text-gray-700 p-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-400 w-full"
      />
      <label class="text-gray-600">Ingrese su email</label>
    </p-floatlabel>

    <p-floatlabel variant="on">
      <input
        pInputText
        type="password"
        autocomplete="off"
        class="bg-orange-50 text-gray-700 p-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-400 w-full"
      />
      <label class="text-gray-600">Contraseña</label>
    </p-floatlabel>


    <div class="text-right">
      <a class="text-sm text-gray-500 hover:text-gray-700">¿Olvidaste tu contraseña?</a>
    </div>

    <!-- Login Button -->
    <button
      [routerLink]="['/admin']"
      type="submit"
      class="w-full bg-primary text-white py-3 rounded-md font-semibold shadow-lg hover:bg-orange-600 transition">
      Login
    </button>
  </form>
</div>
