
<div #listProduct>
  <div class="p-6 border border-surface-200 bg-surface-0 rounded flex flex-col">
    <div class="bg-surface-50 flex justify-center rounded p-4">
      <div class="relative mx-auto">
        <img
          class="rounded w-full"
          [src]="product.urlImage"
          [alt]="product.name"
          style="max-width: 300px"
        />
        <p-tag
          [value]="product.category.name"
          severity="info"
          class="absolute"
          [style.left.px]="4"
          [style.top.px]="4"
        />
      </div>
    </div>

    <div class="pt-6">
      <div class="flex flex-row justify-between items-start gap-2">
        <div>
          <span class="font-medium text-surface-500 text-sm">{{ product.category.name }}</span>
          <div class="text-lg font-medium mt-1">{{ product.name }}</div>
          <p class="text-sm text-surface-500">{{ product.description }}</p>
        </div>
      </div>

      <div class="flex flex-col gap-6 mt-6">
        <span class="text-2xl font-semibold">{{ product.price | currency: 'USD' }}</span>
        <div class="flex gap-2">
          <button
            pButton
            [disabled]="true"
            icon="pi pi-list"
            label="informaciÃ³n del producto"
            [routerLink]="['/search', product.id]"
            class="flex-auto whitespace-nowrap"
          ></button>
        </div>
      </div>
    </div>
  </div>
</div>
