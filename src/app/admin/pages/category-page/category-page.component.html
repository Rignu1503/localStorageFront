<div class="flex justify-between mb-6">
  <div class="flex gap-3">
    <img src="ico/store-Regular.png" alt="Store Icon" />
    <div class="flex-auto">
      <p class="text-3xl font-bold">Categorías</p>
      <p class="text-sm">Aquí puedes ver tus categorías</p>
    </div>
  </div>

  <div>
    <p-button (click)="showDialog()" label="Agregar categoría" />
    <p-dialog [modal]="true" [(visible)]="visible">
      <app-form-category></app-form-category>
    </p-dialog>
  </div>
</div>


<div class="mb-4">
  <p-inputgroup>
    <p-inputgroup-addon>
        <i class="pi pi-search"></i>
    </p-inputgroup-addon>
    <p-floatlabel>
        <input pInputText />
        <label for="in_label">Buscar categoría</label>
    </p-floatlabel>
</p-inputgroup>

</div>

<p-table [value]="categories"  [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
    <tr>
      <th>#</th>
      <th>Nombre</th>
      <th>Acciones</th>
    </tr>
  </ng-template>
  <ng-template  pTemplate="body" let-category let-i="rowIndex">
    <tr>
      <td>{{ i + 1 }}</td>
      <td>{{ category.name }}</td>
      <td>
        <p-button
          icon="pi pi-pencil"
          [rounded]="true"
          severity="primary"
          (click)="onUpdate(category)"
          class="mr-2"
        />
        <p-button
          icon="pi pi-trash"
          [rounded]="true"
          severity="danger"
          (click)="onDelete(category.id)"
        />
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="empty">
    <tr>
      <td colspan="3" class="text-center">No se encontraron categorías.</td>
    </tr>
  </ng-template>
</p-table>
