<header class="p-4 flex justify-between items-center bg-white shadow-md rounded-lg transition-all duration-300 hover:shadow-lg">


  <div>
    <a class="flex items-center space-x-3"
     [routerLink]="['/products']" >
      <img src="logo/logo.png" alt="Logo" class="h-10 w-10">
      <p class="text-2xl font-bold text-gray-800">LocalStorage</p>
    </a>

  </div>


  <div class="flex-grow mx-8">
    <p-iconfield class="w-full">
      <p-inputicon styleClass="pi pi-search text-gray-500" />
      <input
        type="text"
        pInputText
        (keyup.enter)="OnemitSearch($event)"
        #txtSearch
        placeholder="Buscar producto"
        class="w-full p-2 pl-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent hover:border-yellow-500 transition-colors duration-300"
      />
    </p-iconfield>
  </div>

 <p-button>
    <ng-template pTemplate="content">
        <a [routerLink]="['/auth']" class="flex items-center gap-2">
            <i class="pi pi-user"></i> Iniciar sesi√≥n
        </a>
    </ng-template>
</p-button>


</header>
